<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: head(title = '登录')">
</head>
<body>
<header th:replace="fragment :: header"></header>
<!--/*@thymesVar id="user" type="com.nuptsast.model.User"*/-->
<main>
    <div class="container">
        <div id="title">
            <h5>Login</h5>
            <h5 th:if="${param.error != null}">账号或密码错误!</h5>
        </div>
        <form th:action="@{/login}" method="post" th:object="${user}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" th:field="*{username}"/>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row" style="margin-top:20px">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" th:field="*{password}"/>
                    <label for="password">Password</label>
                </div>
            </div>
            <p>
                <input type="checkbox" id="rememberMe" name="remember-me"/>
                <label for="rememberMe">Remember me</label>
            </p>

            <div class="submit">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragment :: footer"></footer>
</body>
</html>
